<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PooxieFlix</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bubbles Animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    .bubble:nth-child(odd) {
      width: 15px;
      height: 15px;
      animation-duration: 12s;
      left: 10%;
    }

    .bubble:nth-child(even) {
      width: 25px;
      height: 25px;
      animation-duration: 18s;
      left: 80%;
    }

    /* UI Container */
    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 102, 204, 0.2);
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      height: 44px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      appearance: none;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #ff66cc;
      border: none;
      padding: 12px 16px;
      margin-top: 25px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff85d8;
      transform: scale(1.03);
    }

    .hidden {
      display: none;
    }

    /* Player */
    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .player iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Decorative bubbles */
    .bubbles-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bubbles-container">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 55%; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 70%; animation-delay: 8s;"></div>
    <div class="bubble" style="left: 85%; animation-delay: 10s;"></div>
  </div>

  <div class="container" id="input-section">
    <h1>ðŸŒŠ PooxieFlix</h1>
    <p>Movies, TV, Free Forever</p>
    <form id="form">
      <label for="tmdbId">TMDB ID:</label>
      <input type="text" id="tmdbId" placeholder="e.g. 550" required />

      <label for="type">Type:</label>
      <select id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>

      <div id="tvInputs" class="hidden">
        <label for="season">Season:</label>
        <input type="number" id="season" min="1" value="1" />

        <label for="episode">Episode:</label>
        <input type="number" id="episode" min="1" value="1" />
      </div>

      <button type="submit">ðŸŽ¬ Watch Now</button>
    </form>
  </div>

  <div id="player" class="player">
    <iframe id="iframe" allowfullscreen></iframe>
  </div>

  <script>
    const form = document.getElementById('form');
    const typeSelect = document.getElementById('type');
    const tvInputs = document.getElementById('tvInputs');
    const player = document.getElementById('player');
    const iframe = document.getElementById('iframe');
    const inputSection = document.getElementById('input-section');

    typeSelect.addEventListener('change', () => {
      tvInputs.classList.toggle('hidden', typeSelect.value !== 'tv');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('tmdbId').value.trim();
      const type = typeSelect.value;

      let url = '';
      if (type === 'movie') {
        url = `https://moviesapi.club/movie/${id}`;
      } else {
        const season = document.getElementById('season').value || 1;
        const episode = document.getElementById('episode').value || 1;
        url = `https://moviesapi.club/tv/${id}-${season}-${episode}`;
      }

      iframe.src = url;
      player.style.display = 'flex';
      inputSection.style.display = 'none';
    });
  </script>
</body>
</html>
